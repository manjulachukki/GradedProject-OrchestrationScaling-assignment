nameOverride: ""

mongo:
  enabled: true
  image:
    repository: mongo
    tag: "6"
  service:
    port: 27017
  persistence:
    enabled: true
    size: 5Gi
    storageClassName: ""  # set if your cluster requires a specific StorageClass

app:
  mongoDb: streamingapp

  jwtSecret:
    create: true
    value: changeme

  # Comma-separated list used by backend CORS checks.
  # Set this to your frontend URL(s) once you have them.
  clientUrls: "http://localhost:3000"

services:
  auth:
    enabled: true
    image:
      repository: "975050024946.dkr.ecr.ap-south-1.amazonaws.com/streamingapp-auth"
      tag: "latest"
    containerPort: 3001
    service:
      type: LoadBalancer
      port: 3001
    env:
      AWS_REGION: ap-south-1
      AWS_S3_BUCKET: ""
      AWS_ACCESS_KEY_ID: ""
      AWS_SECRET_ACCESS_KEY: ""

  streaming:
    enabled: true
    image:
      repository: "975050024946.dkr.ecr.ap-south-1.amazonaws.com/streamingapp-streaming"
      tag: "latest"
    containerPort: 3002
    service:
      type: LoadBalancer
      port: 3002
    env:
      AWS_REGION: ap-south-1
      AWS_S3_BUCKET: ""
      AWS_ACCESS_KEY_ID: ""
      AWS_SECRET_ACCESS_KEY: ""
      AWS_CDN_URL: ""
      STREAMING_PUBLIC_URL: ""

  admin:
    enabled: true
    image:
      repository: "975050024946.dkr.ecr.ap-south-1.amazonaws.com/streamingapp-admin"
      tag: "latest"
    containerPort: 3003
    service:
      type: LoadBalancer
      port: 3003
    env:
      AWS_REGION: ap-south-1
      AWS_S3_BUCKET: ""
      AWS_ACCESS_KEY_ID: ""
      AWS_SECRET_ACCESS_KEY: ""
      AWS_CDN_URL: ""

  chat:
    enabled: true
    image:
      repository: "975050024946.dkr.ecr.ap-south-1.amazonaws.com/streamingapp-chat"
      tag: "latest"
    containerPort: 3004
    service:
      type: LoadBalancer
      port: 3004

  frontend:
    enabled: true
    image:
      repository: "975050024946.dkr.ecr.ap-south-1.amazonaws.com/streamingapp-frontend"
      tag: "latest"
    containerPort: 80
    service:
      type: LoadBalancer
      port: 80

resources: {}

nodeSelector: {}
tolerations: []
affinity: {}
