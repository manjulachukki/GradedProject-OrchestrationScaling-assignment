{{- $root := . -}}
{{- range $name, $svc := .Values.services }}
{{- if $svc.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "streamingapp.fullname" $root }}-{{ $name }}
  labels:
    {{- include "streamingapp.labels" $root | nindent 4 }}
    app.kubernetes.io/component: {{ $name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "streamingapp.selectorLabels" $root | nindent 6 }}
      app.kubernetes.io/component: {{ $name }}
  template:
    metadata:
      labels:
        {{- include "streamingapp.selectorLabels" $root | nindent 8 }}
        app.kubernetes.io/component: {{ $name }}
    spec:
      containers:
        - name: {{ $name }}
          image: "{{ $svc.image.repository }}:{{ $svc.image.tag }}"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: {{ $svc.containerPort }}
          env:
            - name: PORT
              value: {{ $svc.containerPort | quote }}
            {{- if ne $name "frontend" }}
            - name: MONGO_URI
              value: {{ printf "mongodb://mongo:27017/%s" ($root.Values.app.mongoDb | default "streamingapp") | quote }}
            - name: CLIENT_URLS
              value: {{ $root.Values.app.clientUrls | quote }}
            {{- if $root.Values.app.jwtSecret.create }}
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "streamingapp.fullname" $root }}-jwt
                  key: JWT_SECRET
            {{- else if $root.Values.app.jwtSecret.value }}
            - name: JWT_SECRET
              value: {{ $root.Values.app.jwtSecret.value | quote }}
            {{- end }}
            {{- end }}
            {{- if $svc.env }}
            {{- range $k, $v := $svc.env }}
            - name: {{ $k }}
              value: {{ $v | quote }}
            {{- end }}
            {{- end }}
          {{- if ne $name "frontend" }}
          readinessProbe:
            httpGet:
              path: {{ ternary "/health" "/api/health" (eq $name "auth") }}
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: {{ ternary "/health" "/api/health" (eq $name "auth") }}
              port: http
            initialDelaySeconds: 30
            periodSeconds: 20
          {{- end }}
          resources:
            {{- toYaml $root.Values.resources | nindent 12 }}
      {{- with $root.Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $root.Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $root.Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
{{- end }}
